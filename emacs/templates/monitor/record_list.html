{% extends "base.html" %}
{% block content %}

{% for record in records %}

	<p>record id: {{ record.id }}</p>
	<p>device id: {{ record.device_id }}</p>
	<p>sensor name: {{ record.sensor_name }}</p>
	<p>value: {{ record.value }}</p>
	<p>timestamp: {{ record.created_at }}</p>

	<br /><br />
	<hr>


{% endfor %}

{% endblock %}
